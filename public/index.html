<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#131314" />
    <meta
      name="description"
      content="Shankhnaad - Spiritual AI Guide"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Shankhnaad AI</title>

    <!-- 1. Google Fonts (Inter for that clean Gemini look) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- 2. Tailwind CSS CDN (Enables the styling immediately) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Exact Google Gemini Dark Mode Colors
              background: '#131314',
              surface: '#1e1f20',
              outline: '#444746',
              primary: '#a8c7fa',
              text: '#e3e3e3',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-[#131314]">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
